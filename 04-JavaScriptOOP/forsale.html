<!DOCTYPE html>
<html>
	<head>
		<title>Houses for sale</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Houses for sale</h1>
		<script>
		function House(bedrooms, facilities, price, address, phone){
			this.bedrooms = bedrooms;
			this.facilities = facilities;
			this.price = price;
			this.address = address;
			this.phone = phone;
			
			
		}
		
		House.prototype.changePrice = function(newPrice){
			this.price = newPrice;
		}
		
		House.prototype.addFacility = function(newFacility){
			this.facilities.push(newFacility);
		}
		
		House.prototype.description = function(){
			return ("Bedrooms: " + this.bedrooms + " | Facilities: " + this.facilities + " | Price: " + this.price + " | Address: " + this.address.city + ", " +  this.address.street + " | Phone: " + this.phone);
		}
	
		var houses = [
		new House(4, ["garage", "swimming pool"], 550000, {city: "Krakow", street: "Rakowicka"}, "333 333 333"),
		new House(3, ["garage", "garden",], 200000, {city: "Warszawa", street: "DÅ‚uga"}, "555 555 555"),
		new House(3, ["garage", "swimming pool"], 500000, {city: "Gdynia", street: "Szeroka"}, "666 666 666"),
		new House(2, ["garden", "garage"], 250000, {city: "Nowy Targ", street: "Pomorska"}, "222 222 222"),
		new House(3, ["swimming pool"], 150000, {city: "Tarnobrzeg", street: "Opolska"}, "111 111 111"),
		];
				
		houses[1].changePrice(50000);
		houses[2].changePrice(300000);
		houses[1].addFacility("storage");
		houses[2].addFacility("pool");
		houses[1].addFacility("garden");
		houses[3].addFacility("pool");
		
		for(i=0; i<houses.length; i++){
				console.log(houses[i].description());
			}
		</script>
	</body>
</html>
