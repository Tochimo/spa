<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var myArray = {
					arr: [3,4,76,1,5,787,33,76,1,99,45,235,53,23],
					val: prompt("Enter number: "),
					min: function(){
						this.arr.sort();
						var min = this.arr[0];
						return min;
						// maximum value (sort the arr and take the last value, use a built-in function)
					},		
					max: function(arr){
						//this.arr.sort();
							var swapped;
							do {
								swapped = false;
								for (var i=0; i < this.arr.length-1; i++) {
									if (this.arr[i] > this.arr[i+1]) {
										var temp = this.arr[i];
										this.arr[i] = this.arr[i+1];
										this.arr[i+1] = temp;
										swapped = true;
									}
								}
							} while (swapped);
						return this.arr[this.arr.length-1]
						
						for(i=0; i<this.arr.length; i++){
							if(this.arr[i] > this.arr[i+1]){
								this.arr[i] = this.arr[i+1];
							}
							
						}
						var max = this.arr[this.arr.length-1];
						return max;
						//var max = this.arr[this.arr.length-1];
						//return max;
					},		// look at the min method comment
					avg: function(){
					var sum = 0;
						for(i=0; i<this.arr.length; i++){
							sum +=  this.arr[i];
						
						}
						var avg = sum / this.arr.length;
						return avg;
						
					},		// avarage value
					lth: function(val){
						var counter = 0;
						for(i =0; i < this.arr.length; i++){
							if(val > this.arr[i]){
								counter++;
							}
							
						}
						return counter;
					
					}	// the number of arr values less than 'val'
			};
			console.log("Min: " + myArray.min() + " , Max: " + myArray.max(myArray.arr) + " , Avg: " + myArray.avg());
			console.log("Number of numbers less than your value: " + myArray.lth(myArray.val));
			
		</script>
	</body>
</html>
