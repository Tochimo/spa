<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							this.weight = prompt("Choose your weight");
							this.height = prompt("Choose your height (meters)");
						},
						calculate: function(){
							var bmi = ((this.weight) / (this.height * this.height));
							return bmi;
						},
						display: function(){
							alert("Your BMI: " + this.calculate());
						}
				}
				BMI.enterData();
				BMI.display();
			
			}
		</script>
		
	</body>
</html>
