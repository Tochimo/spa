<!DOCTYPE html>
<html>
	<head>
		<title>Create mobile phone</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create mobile phone</h1>
		<script>
		
		var mobilePhone = {
		
			model: "Motrola Moto E",
			goodthis: false,
			ram: 1,
			specs: {android: "Lolipop", flashlight: false},
			screen: [540, 960],
			
			show: function(){
				alert("Model: " + this.model + "\nGood phone: " + this.goodthis + "\nRam[GB]: " + 
				this.ram + "\nAndroid: " + this.specs.android + "\nFlashlight: " + this.specs.flashlight + 
				"\nScreen: " + this.screen[0] + " x " + this.screen[1]);
			}
		};
		
		</script>
		<button id="button" type="button" onclick="mobilePhone.show();">Click</button>
	</body>
</html>
