<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="header" onmouseover="change(this)" onmouseout="rechange(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script >
			// a JavaScript code here ...
			
			var tekst = document.getElementById('header');
			
			function change(){
				tekst.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
			}
			
			function rechange(){
				tekst.innerHTML = "Sticks and stones may break my bones, but words will never harm me.";
			}
			
						
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią 
			
		</script>
	</body>
</html>
