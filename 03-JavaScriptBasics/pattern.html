<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < 6) {
				// use 'repeat' function to display '*'
			}
			
			*/
			var str = "*";
			for (i = 1; i < 6; i++) {
				console.log("\n" + str.repeat(i));
			}
		</script>
	</body>
</html>
