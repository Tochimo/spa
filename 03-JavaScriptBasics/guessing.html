<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var usersNumber;
			var randomNumber;
			
			// create a random number
			
			// compare the numbers
			var min = 1;
			var max = 5;
			
			randomNumber = Math.floor((Math.random() * max) + min);
			usersNumber = prompt("Choose your number");
			
			if(usersNumber == randomNumber){
				alert("Correct");
			} else {
				alert("Wrong");
			}
			console.log(randomNumber);
			// show results (popup window)
			
		</script>
	</body>
</html>
